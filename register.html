<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery.mobile-1.4.5.js"></script>
    <script src="assets/js/login.js"></script>
</head>
<body>
    <div data-role="page" id="register-screen">
        <div role="main" class="ui-content">
            <h2>회원가입</h2>
            <form class="register-form">
                <div class="register-id">
                    <label for="userid">아이디</label>
                    <input type="text" placeholder="아이디">
                </div>
                <div class="register-pass">
                    <label for="userpass">비밀번호</label>
                    <input type="password" placeholder="비밀번호">
                </div>
                <div class="register-passcheck">
                    <label for="userpasscheck">비밀번호확인</label>
                    <input type="password" placeholder="비밀번호확인">
                </div>
                <div class="register-email">
                    <label for="useremail">이메일주소</label>
                    <input type="email" placeholder="이메일주소">
                </div>
                <div class="register-name">
                    <label for="username">이름</label>
                    <input type="text" placeholder="이름">
                </div>
                <div class="register-birth">
                    <label for="userbirth">생년월일</label>
                    <input type="text" placeholder="생년월일">
                </div>
                <div class="register-phone">
                    <label class="telecom">휴대폰 통신사</label>
                   <label><input type="radio" id="phone-checked" name="telecom" value="SK" checked ></label>
                     <label><input type="radio" name="telecom" value="KT"></label>
                    <label><input type="radio" name="telecom" value="LG"></label>              
                    <input class="phone-number" type="text" placeholder="휴대번호">
                </div>
                <a class="btn register-btn mx-auto d-block">확인</a>
            </form>
        </div>
        
    </div>    
</body>
</html>
